<app-menu></app-menu>
<div class="component">
    <header class="page-header">
        <span class="page-title">Employee Detail</span>
        <span> | </span>
        <span><a routerLink="/employees/list">Return to list...</a></span>
    </header>
    <main class="content">
        <table class="table table-sm table-narrow">
            <tr>
                <td>Id:</td>
                <td>
                    <input [(ngModel)]="employee.id" type="text" size="10" disabled>
                </td>
            </tr>
            <tr>
                <td>Username/Password:</td>
                <td>
                    <input [(ngModel)]="employee.username" type="text" size="30" disabled>
                    <input *ngIf="showPassword" [(ngModel)]="employee.password" type="text" size="30" disabled>
                    <input *ngIf="!showPassword" [(ngModel)]="employee.password" type="password" size="30" disabled>
                    <input [(ngModel)]="showPassword" type="checkbox">
                    <span>show password</span>
                </td>
            </tr>
            <tr>
                <td>Name:</td>
                <td>
                    <input [(ngModel)]="employee.name" type="text" size="50" disabled>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td>
                    <input [(ngModel)]="employee.address" type="text" size="30" disabled>
                </td>
            </tr>
            <tr>
                <td>City/St/Zip:</td>
                <td>
                    <input [(ngModel)]="employee.city" type="text" size="30" disabled>
                    <input [(ngModel)]="employee.stateCode" type="text" size="2" disabled>
                    <input [(ngModel)]="employee.zip" type="text" size="10" disabled>
                </td>
            </tr>
            <tr>
                <td>Active:</td>
                <td>
                    <input [(ngModel)]="employee.isActive" type="checkbox" size="30" disabled>
                </td>
            </tr>
            <tr>
                <td>Salary:</td>
                <td>
                    <input [(ngModel)]="employee.salary" type="number" size="30" disabled>
                </td>
            </tr>
            <tr>
                <td>PTO Days:</td>
                <td>
                    <input [(ngModel)]="employee.ptoDays" type="number" size="10" disabled>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span>
                        <button routerLink="/employees/edit/{{employee.id}}" class="btn btn-warning btn-sm">Edit</button>
                    </span>
                    <span> | </span>
                    <span>
                        <button (click)="delete()" class="btn btn-danger btn-sm">Delete</button>
                    </span>
                    <span *ngIf="verifyDelete">
                        <span> | </span>
                        <span>
                            <button (click)="verifiedDelete()" class="btn btn-danger btn-sm">Verify Delete</button>
                        </span>
                    </span>
                </td>
            </tr>
        </table>
    </main>
    <footer>Copyright 2020 by MAX Technical Training All Rights Reserved</footer>
</div>
