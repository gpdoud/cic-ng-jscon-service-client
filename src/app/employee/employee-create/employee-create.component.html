<app-menu></app-menu>
<div class="component">
    <header class="page-header">
        <span class="page-title">Employee Create</span>
        <span> | </span>
        <span><a routerLink="/employees/list">Return to list...</a></span>
    </header>
    <main class="content">
        <table class="table table-sm table-narrow">
            <tr>
                <td>Id:</td>
                <td>
                    <input [(ngModel)]="employee.id" type="text" size="10" disabled>
                </td>
            </tr>
            <tr>
                <td>Username/Password:</td>
                <td>
                    <input [(ngModel)]="employee.username" type="text" size="30" >
                    <input [(ngModel)]="employee.password" type="text" size="30" >
                </td>
            </tr>
            <tr>
                <td>Name:</td>
                <td>
                    <input [(ngModel)]="employee.name" type="text" size="50" >
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td>
                    <input [(ngModel)]="employee.address" type="text" size="30" >
                </td>
            </tr>
            <tr>
                <td>City/St/Zip:</td>
                <td>
                    <input [(ngModel)]="employee.city" type="text" size="30" >
                    <input [(ngModel)]="employee.stateCode" type="text" size="2" >
                    <input [(ngModel)]="employee.zip" type="text" size="10" >
                </td>
            </tr>
            <tr>
                <td>Active:</td>
                <td>
                    <input [(ngModel)]="employee.isActive" type="checkbox" size="30" >
                </td>
            </tr>
            <tr>
                <td>Salary:</td>
                <td>
                    <input [(ngModel)]="employee.salary" type="number" size="30" >
                </td>
            </tr>
            <tr>
                <td>PTO Days:</td>
                <td>
                    <input [(ngModel)]="employee.ptoDays" type="number" size="10" >
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button (click)="save()" class="btn btn-primary btn-sm">Save</button>
                </td>
            </tr>
        </table>
    </main>
    <footer>Copyright 2020 by MAX Technical Training All Rights Reserved</footer>
</div>
